<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Relógio TRMNL</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    .periodo {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .hora-texto {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .hora-digital {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="periodo" id="periodo"></div>
  <div class="hora-texto" id="horaTexto"></div>
  <div class="hora-digital" id="horaDigital"></div>

  <script>
function atualizarRelogio() {
  const agora = new Date();
  const horas = agora.getHours();
  const minutos = agora.getMinutes();

  // -------- PERÍODO DO DIA --------
  let periodo = "";

  if (horas >= 20 || horas <= 3) {
    periodo = "É DE NOITE";
  } else if (horas >= 4 && horas <= 6) {
    periodo = "É DE MADRUGADA";
  } else if (horas >= 7 && horas <= 12) {
    periodo = "É DE MANHÃ";
  } else {
    periodo = "É DE TARDE";
  }

  document.getElementById("periodo").innerText = periodo;

  // -------- HORA BASE --------
  function horaPorExtenso(h) {
    if (h === 0) return "MEIA-NOITE";
    if (h === 12) return "MEIO-DIA";

    const mapa = [
      "DOZE", "UMA", "DUAS", "TRÊS", "QUATRO", "CINCO",
      "SEIS", "SETE", "OITO", "NOVE", "DEZ", "ONZE"
    ];
    return mapa[h % 12];
  }

  function artigoHora(h) {
    const texto = horaPorExtenso(h);
    if (texto === "UMA") return "A UMA";
    if (texto === "MEIA-NOITE") return "A MEIA-NOITE";
    if (texto === "MEIO-DIA") return "O MEIO-DIA";
    return "AS " + texto;
  }

  function verboHora(h) {
    const texto = horaPorExtenso(h);
    return texto === "UMA" ? "É" : "SÃO";
  }

  let horaTexto = horaPorExtenso(horas);
  let textoFinal = `${verboHora(horas)} ${horaTexto}`;

  // -------- MINUTOS (ARREDONDAMENTO) --------
  if (minutos >= 3 && minutos <= 7) {
    textoFinal = `${verboHora(horas)} ${horaTexto} E CINCO`;
  } else if (minutos >= 8 && minutos <= 12) {
    textoFinal = `${verboHora(horas)} ${horaTexto} E DEZ`;
  } else if (minutos >= 13 && minutos <= 17) {
    textoFinal = `${verboHora(horas)} ${horaTexto} E UM QUARTO`;
  } else if (minutos >= 18 && minutos <= 22) {
    textoFinal = `${verboHora(horas)} ${horaTexto} E VINTE`;
  } else if (minutos >= 23 && minutos <= 27) {
    textoFinal = `${verboHora(horas)} ${horaTexto} E VINTE E CINCO`;
  } else if (minutos >= 28 && minutos <= 32) {
    textoFinal = `${verboHora(horas)} ${horaTexto} E MEIA`;
  } else if (minutos >= 33 && minutos <= 37) {
    textoFinal = `${verboHora(horas)} ${horaTexto} E TRINTA E CINCO`;
  } else if (minutos >= 38 && minutos <= 42) {
    textoFinal = `${verboHora(horas)} ${horaTexto} E QUARENTA`;
  } else if (minutos >= 43 && minutos <= 47) {
    textoFinal = `VINTE PARA ${artigoHora(horas + 1)}`;
  } else if (minutos >= 48 && minutos <= 52) {
    textoFinal = `UM QUARTO PARA ${artigoHora(horas + 1)}`;
  } else if (minutos >= 53 && minutos <= 57) {
    textoFinal = `DEZ PARA ${artigoHora(horas + 1)}`;
  }
  // 58–02 → hora certa

  document.getElementById("horaTexto").innerText = textoFinal;

  // -------- HORA DIGITAL --------
  document.getElementById("horaDigital").innerText =
    "ou seja: " +
    String(horas).padStart(2, "0") +
    "h" +
    String(minutos).padStart(2, "0");
}



    atualizarRelogio();
    setInterval(atualizarRelogio, 60000);
  </script>

</body>
</html>
