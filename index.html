<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Relógio TRMNL</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    .periodo {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .hora-texto {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .hora-digital {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="periodo" id="periodo"></div>
  <div class="hora-texto" id="horaTexto"></div>
  <div class="hora-digital" id="horaDigital"></div>

  <script>
function atualizarRelogio() {
  const agora = new Date();
  const horas = agora.getHours();
  const minutos = agora.getMinutes();

  // ---- PERÍODO DO DIA ----
  let periodo = "";

  if (horas >= 20 || horas <= 3) {
    periodo = "É DE NOITE";
  } else if (horas >= 4 && horas <= 6) {
    periodo = "É DE MADRUGADA";
  } else if (horas >= 7 && horas <= 12) {
    periodo = "É DE MANHÃ";
  } else {
    periodo = "É DE TARDE";
  }

  document.getElementById("periodo").innerText = periodo;

  // ---- HORA POR EXTENSO (SEM MINUTOS) ----
  let horaTexto = "";

  if (horas === 0) {
    horaTexto = "MEIA-NOITE";
  } else if (horas === 12) {
    horaTexto = "MEIO-DIA";
  } else {
    const mapaHoras = [
      "DOZE", "UMA", "DUAS", "TRÊS", "QUATRO", "CINCO",
      "SEIS", "SETE", "OITO", "NOVE", "DEZ", "ONZE"
    ];
    horaTexto = mapaHoras[horas % 12];
  }

  document.getElementById("horaTexto").innerText = horaTexto;

  // ---- HORA DIGITAL (ÂNCORA) ----
  document.getElementById("horaDigital").innerText =
    "ou seja: " +
    String(horas).padStart(2, "0") +
    "h" +
    String(minutos).padStart(2, "0");
}


    atualizarRelogio();
    setInterval(atualizarRelogio, 60000);
  </script>

</body>
</html>
